<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/naver/naver/naver.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"/>
  <title>로그인</title>
</head>
<body>
  <header class="header" role="banner">
    <div class="header_inner">
    <img src="/naver/naver/logo.svg" alt="네이버로고" />
    </div>
  </header>
  <section class="login">
    <form action="/" class="login-form">
      <fieldset>
        <legend class="sr-only">로그인 폼</legend>
        <div class="login_input_group">
          <div role="group" class="form_input id_input">
            <label for="userid"></label>
            <input type="email" id="userid" required placeholder="아이디(이메일)" name="userid"/>
          </div>
          <div role="group" class="form_input">
            <label for="userpwd"></label>
            <input type="password" id="userpwd" required placeholder="비밀번호" name="userpwd"/>
          </div>
        </div>
        <button type="submit" class="login_button">로그인</button>
      </fieldset>
    </form>
    <ul class="member-sign">
      <li class="stay_logged_in">
        <input type="checkbox" id="stay_logged_in" name="stay_logged_in" ></input>
        <label for="stay_logged_in">로그인 상태유지</label>
      </li>
      <li class="ip_security">
        <a class="ip_securitypage" href="ip_security.html" target="_blank">IP 보안</a>
        <input type="checkbox" id="switch" name="switch" />
        <label for="switch"></label>
      </li>
    </ul>
    
  </section>
</body>
</html>
