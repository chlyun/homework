<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./float.css" />
  <title>아바타</title>
</head>

<body>
  <header>
    Avatars
  </header>
  <main class="main">
    <div class="avatars" aria-label="연예인목록 및 온오프라인" >
      <div class="avatar woman" aria-label="온라인">
        <img class="avatar_img" src="./faces/face1.jpg" alt="연예인" />
        <div class="avatar_green" aria-label="온라인"></div>
      </div>
      <div class="avatar woman">
        <img class="avatar_img" src="./faces/face2.jpg" alt="연예인" />
        <div class="avatar_gray" aria-label="오프라인"></div>
      </div>
      <div class="avatar woman">
        <img class="avatar_img" src="./faces/face4.jpg" alt="연예인" />
        <div class="avatar_green" aria-label="온라인"></div>
      </div>
      <div class="avatar woman">
        <img class="avatar_img" src="./faces/face4.png" alt="연예인" />
        <div class="avatar_gray" aria-label="오프라인"></div>
      </div>
      <div class="avatar man">
        <img class="avatar_img" src="./faces/face5.jpg" alt="연예인" />
        <div class="avatar_green" aria-label="온라인"></div>
      </div>
      <div class="avatar man">
        <img class="avatar_img" src="./faces/face6.jpg" alt="연예인" />
        <div class="avatar_green" aria-label="온라인"></div>
      </div>
      <div class="avatar man">
        <img class="avatar_img" src="./faces/face7.jpg" alt="연예인" />
        <div class="avatar_gray" aria-label="오프라인"></div>
      </div>
      <div class="avatar man">
        <img class="avatar_img" src="./faces/face8.jpg" alt="연예인" />
        <div class="avatar_gray" aria-label="오프라인"></div>
      </div>
    </div>
  </main>
</body>

</html>
